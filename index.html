<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Architect AI - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e293b;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .heart-rate-box {
            font-size: 50px;
            font-weight: bold;
            color: #ef4444;
            margin: 20px 0;
        }
        .status-badge {
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 14px;
            background: #334155;
            margin-bottom: 20px;
            display: inline-block;
        }
        canvas {
            margin-top: 20px;
            background: #0f172a;
            border-radius: 10px;
        }
        button {
            background: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #0ea5e9; }
        #ai-advice { margin-top: 20px; font-style: italic; color: #94a3b8; min-height: 40px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Mood Architect AI</h2>
    <div class="status-badge" id="status">рк╕рлНркЯрлЗркЯрк╕: рк╡рлЛркЪ ркбрк┐рк╕рлНркХркирлЗркХрлНркЯ ркЫрлЗ</div>
    
    <div class="heart-rate-box">
        <span id="hr-display">--</span> <small style="font-size: 20px;">BPM</small>
    </div>

    <button onclick="connectBluetooth()">рк╡рлЛркЪ рк╕рк╛ркерлЗ ркЬрлЛркбрлЛ</button>

    <div style="margin-top: 30px;">
        <canvas id="hrChart"></canvas>
    </div>
    
    <p id="ai-advice">
        рк╡рлЛркЪ ркХркирлЗркХрлНркЯ ркХрк░рлЛ ркПркЯрк▓рлЗ AI ркдркоркирлЗ рк╕рк▓рк╛рк╣ ркЖрккрк╢рлЗ...
    </p>
</div>

<script>
    let hrData = [];
    let labels = [];
    let chart;

    // Chart.js рк╕рлЗркЯркЕркк
    const ctx = document.getElementById('hrChart').getContext('2d');
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Live Heart Rate',
                data: hrData,
                borderColor: '#38bdf8',
                backgroundColor: 'rgba(56, 189, 248, 0.2)',
                tension: 0.4,
                fill: true
            }]
        },
        options: {
            scales: { y: { beginAtZero: false, min: 40, max: 180 } }
        }
    });

    async function connectBluetooth() {
        const statusEl = document.getElementById('status');
        try {
            statusEl.innerText = "рк╕рлНркХрлЗркирк┐ркВркЧ рк╢рк░рлВ ркЫрлЗ...";
            
            // рк╕рлБркзрк╛рк░рлЗрк▓рлЛ рк░рк╕рлНркдрлЛ: ркмркзрлА рк╕рк░рлНрк╡рк┐рк╕ ркЪрлЗркХ ркХрк░рк╢рлЗ
            const device = await navigator.bluetooth.requestDevice({
                acceptAllDevices: true,
                optionalServices: ['heart_rate'] 
            });

            statusEl.innerText = "ркХркирлЗркХрлНркЯ ркеркИ рк░рк╣рлНркпрлБркВ ркЫрлЗ: " + device.name;
            const server = await device.gatt.connect();
            
            // Heart Rate рк╕рк░рлНрк╡рк┐рк╕ ркорлЗрк│рк╡рк╡рлА
            const service = await server.getPrimaryService('heart_rate');
            const characteristic = await service.getCharacteristic('heart_rate_measurement');
            
            statusEl.innerText = "ркХркирлЗркХрлНркЯ ркеркИ ркЧркпрлБркВ! ркбрлЗркЯрк╛ рк╡рк╛ркВркЪрлА рк░рк╣рлНркпрлЛ ркЫрлБркВ...";
            characteristic.startNotifications();
            
            characteristic.addEventListener('characteristicvaluechanged', (event) => {
                const value = event.target.value;
                const hr = value.getUint8(1); 
                updateDashboard(hr);
            });

            device.addEventListener('gattserverdisconnected', () => {
                statusEl.innerText = "рк╡рлЛркЪ ркбрк┐рк╕рлНркХркирлЗркХрлНркЯ ркеркИ ркЧркИ!";
            });

        } catch (error) {
            console.error(error);
            statusEl.innerText = "ркнрлВрк▓: " + error.message;
            alert("ркнрлВрк▓: " + error.message);
        }
    }

    function updateDashboard(hr) {
        document.getElementById('hr-display').innerText = hr;
        
        const now = new Date();
        const timeStr = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
        
        labels.push(timeStr);
        hrData.push(hr);
        
        if (labels.length > 15) { labels.shift(); hrData.shift(); }
        chart.update();

        let advice = "ркорлЛркЬ ркХрк░рлЛ ркнрк╛ркИ ркмркзрлБркВ ркмрк░рк╛ркмрк░ ркЫрлЗ";
        if (hr > 100) advice = "тЪая╕П ркнрк╛ркИ ркерлЛркбрлА рк╢рк╛ркВркдрк┐ рк░рк╛ркЦрлЛ рк╕рлНркЯрлНрк░рлЗрк╕ рк▓рлЗрк╡рк▓ рк╡ркзрлА рк░рк╣рлНркпрлБркВ ркЫрлЗ";
        else if (hr < 60) advice = "ЁЯТд ркдркорлЗ ркХркжрк╛ркЪ ркЖрк░рк╛ркоркорк╛ркВ ркЫрлЛ ркЕркерк╡рк╛ ркКркВркШркорк╛ркВ ркЫрлЛ";
        
        document.getElementById('ai-advice').innerText = advice;
    }
</script>

</body>
</html>
